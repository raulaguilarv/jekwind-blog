<div id="share-bar" class="flex 2xl:fixed left-12 top-1/3 py-8 z-30">
    <div class="share-buttons flex flex-row 2xl:flex-col gap-4">
        <a  href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=600,height=800,toolbar=1,resizable=0'); return false;"
            title="Share on Facebook"  class="w-14 aspect-square rounded-full bg-white border-2 hover:bg-neutral-100 border-neutral-200 flex items-center justify-center">
            <img src="/assets/images/icons/icon-facebook.svg" alt="Facebook">
        </a>

        <a  href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=600,height=800,toolbar=1,resizable=0'); return false;"
            title="Share on Twitter"  class="w-14 aspect-square rounded-full bg-white border-2 hover:bg-neutral-100 border-neutral-200 flex items-center justify-center">
            <img src="/assets/images/icons/icon-twitter.svg" alt="Twitter">
        </a>

        <a  href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=600,height=800,toolbar=1,resizable=0'); return false;"
            title="Share on LinkedIn"  class="w-14 aspect-square rounded-full bg-white border-2 hover:bg-neutral-100 border-neutral-200 flex items-center justify-center">
            <img src="/assets/images/icons/icon-linkedin.svg" alt="LinkedIn">
        </a>

        <a  href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ site.baseurl }}{{ page.url }}"
            title="Share via Email"  class="w-14 aspect-square rounded-full bg-white border-2 hover:bg-neutral-100 border-neutral-200 flex items-center justify-center">
            <img src="/assets/images/icons/icon-email.svg" alt="Email">
        </a>
    </div>

</div>
