    window.addEventListener("scroll", function(event){
      var scroll = this.scrollY;
      if(scroll > 400) {
         this.document.getElementById("navBar").classList.add("bg-primary-300/90");
      } else {
         this.document.getElementById("navBar").classList.remove("bg-primary-300/90");
      }
      });

    //Search
    $(document).ready(function() {
      // Get query parameter from URL
      const urlParams = new URLSearchParams(window.location.search);
      const query = urlParams.get('query').toLowerCase();
    
      // Fetch JSON data
      $.getJSON('/search.json', function(data) {
        const filteredPosts = data.filter(post => {
          return (
            post.title.toLowerCase().includes(query) || 
            post.content.toLowerCase().includes(query) ||
            post.author.name.toLowerCase().includes(query) // Check author's name
          );
          
        });
    
        displayResults(filteredPosts);
      });
    
      function displayResults(posts) {
        const $postList = $('#search-results');
        $postList.empty();
    
        if (posts.length === 0) {
          $postList.append('<li>No posts found.</li>');
          return;
        }
    
        posts.forEach(post => {
          const postItem = createPostItem(post);
          $postList.append(postItem);
        });
      }
    
      function createPostItem(post) {
        const postItem = `
          <a href="${post.url}" class="post-item bg-primary-50 rounded-40px overflow-hidden hover:bg-primary-100" data-title="${post.title.toLowerCase()}" data-content="${stripHtml(post.content).toLowerCase()}">
            <article class="p-6 flex flex-col gap-4">
              <header class="post-header flex flex-row gap-4 items-center">
                <div class="post-author flex flex-row gap-2 items-center">
                  <img src="${post.author.avatar}" alt="${post.author.name}" class="post-author-avatar rounded-full" />
                  <div class="post-author-name">${post.author.name}</div>
                </div>
                <time datetime="${new Date(post.date).toISOString()}" class="post-date">${new Date(post.date).toLocaleDateString()}</time>
              </header>
              <div class="post-content flex flex-row gap-4 items-center">
                <div class="post-text flex flex-col gap-2 w-full">
                  <h2 class="text-xl font-medium line-clamp-1">${post.title}</h2>
                  <p class="line-clamp-3">${post.summary || truncate(stripHtml(post.excerpt), 50)}</p>
                </div>
                <img class="post-media rounded-3xl overflow-hidden w-40 aspect-square object-cover" src="${post.thumbnail}" alt="${post.title}" />
              </div>
              <div class="post-meta flex flex-row gap-4">
                <span class="reading-time">${post.readingTime || 'N/A'}</span> <!-- Display reading time or 'N/A' -->
              </div>
            </article>
          </a>
        `;
        return postItem;
      }

      function stripHtml(html) {
        const tmp = document.createElement('div');
        tmp.innerHTML = html;
        return tmp.textContent || tmp.innerText || '';
      }
    
      function truncate(text, limit) {
        const words = text.split(' ');
        if (words.length > limit) {
          return words.slice(0, limit).join(' ') + '...';
        }
        return text;
      }

    });
