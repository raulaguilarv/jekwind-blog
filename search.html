---
layout: default
title: Search Results
---

<header class="blog-hero px-8 pt-32 flex flex-col gap-32 items-center relative">
  <span class="decorative pointer-events-none absolute z-0 top-0 right-0
    ">
        <img src="/assets/images/bg-blog-hero.svg" alt="" class="">
    </span>
    <div class="container flex flex-col md:flex-row max-w-7xl gap-12 items-center justify-between relative">
      <div class="blog-hero--content p-4 py-20 w-full md:w-3/4">
        <h1 class="text-6xl lg:text-8xl font-semibold">Results</h1>
      </div>

      <div class="hidden md:flex blog-hero--media p-4 w-full md:w-1/2 items-center justify-center">
        <img src="/assets/images/logo-icon.svg" alt="{{site.title}}" class="w-48 lg:w-64 rotate-[25deg]">
      </div>
      
    </div>
</header>

<div class="px-8 py-8 flex flex-col gap-32 items-center relative">
    <div class="main-content-wrapper max-w-7xl w-full flex flex-col md:flex-row gap-12">
        <main class="blog-posts grid grid-cols-1 lg:grid-cols-2 gap-4 h-fit w-full">
            
            <div id="search-container" class="col-span-2">
                <form action="/search.html" method="get">
                  <div class="flex flex-row flex-wrap w-full justify-between items-center relative">
                    <input type="text" name="query" id="search-input" placeholder="Search by post, author, tag, category..." class="p-6 w-full rounded-full bg-primary-50 focus:outline focus:outline-offset-2 focus:outline-4 outline-primary-500">
                    <button type="submit" class="z-10 cursor-pointer py-4 px-8 bg-primary-900 text-white rounded-full hover:bg-primary-800 absolute top-2 right-2">Search</button>
                  </div>
                </form>
              </div>

            <div id="search-results" class="col-span-1 lg:col-span-2 grid grid-cols-1 lg:grid-cols-3 gap-4 h-fit"></div>
        </main>
    </div>
</div>
